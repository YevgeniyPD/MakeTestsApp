{% extends 'tests/base.html' %}

{% block content %}
<div id="main_area">
<div id="form_title"><span>Создать тест</span></div>
    <form method="post">
        {% for f in form %}
        <p class="form_p">{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div id="button_form"><button class="btn_form" type="submit">Создать</button></div>
    </form>
</div>
{% endblock %}
